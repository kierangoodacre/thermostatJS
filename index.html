<!DOCTYPE html>

<html>

	<head>
		<title>Thermostat</title>
		<meta charset='utf-8'>
		<link rel="stylesheet" href="css/thermo-style.css">
	</head>

	<body>

    <main class="grid">

      <section class= 'col-7-12'>
        <h1 class="medium-usage">
            <span id="temperature">??</span>
        </h1>
        <p id= "button-container">
          <button class='increase-temp'>+</button>
          <button class='decrease-temp'>-</button>
          <button class='reset'>reset</button>
        </p>
        <h2>power saving mode</h2>
        <p>
          <button class='PSM-on'>ON</button>
        </p>
        <p>
          <button class='PSM-off'>OFF</button>
        </p>
      </section>
      <section class= 'col-5-12'>
        <img id= "degrees-image" src="public/degrees.svg">
      </section>
    </main>

    <script src="https:///code.jquery.com/jquery-1.11.2.js"></script>
    <script src="js/thermostat.js"></script>
    <script src="js/interface.js"></script>

  </body>

</html>
